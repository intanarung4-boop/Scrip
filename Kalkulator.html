<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h2>Kalkulator Sederhana</h2>

  <input type="text" id="num1" placeholder="Angka 1">
  <input type="text" id="num2" placeholder="Angka 2"><br><br>

  <button onclick="hitung('+')">+</button>
  <button onclick="hitung('-')">-</button>
  <button onclick="hitung('*')">ร</button>
  <button onclick="hitung('/')">รท</button>

  <p>Hasil: <span id="hasil">0</span></p>

  <script>
    function hitung(operator) {
      let a = parseFloat(document.getElementById("num1").value) || 0;
      let b = parseFloat(document.getElementById("num2").value) || 0;
      let result = 0;

      if (operator === '+') result = a + b;
      if (operator === '-') result = a - b;
      if (operator === '*') result = a * b;
      if (operator === '/') result = b !== 0 ? a / b : "Error (bagi 0)";

      document.getElementById("hasil").innerText = result;
    }
  </script>
</body>
</html>
